<div *ngIf="childSelectedBeer">
  <h2>{{childSelectedBeer.name}}</h2>
  <!-- <form> -->
    <label for="name">Name:</label>
    <input [(ngModel)]="childSelectedBeer.name" id="name" class="formcontrol" type="text" name="name">

    <label for="brand">Brand:</label>
    <input [(ngModel)]="childSelectedBeer.brand" id="brand" class="formcontrol" type="text" name="brand">

    <label for="price">Price:</label>
    <input [(ngModel)]="childSelectedBeer.price" id="price" class="formcontrol" type="text" name="price">

    <label for="percent">Percent:</label>
    <input [(ngModel)]="childSelectedBeer.percent" id="percent" class="formcontrol" type="text" name="percent">

    <label for="amount">Amount:</label>
    <input [(ngModel)]="childSelectedBeer.amount" id="amount" class="formcontrol" type="text" name="amount">

    <button (click)="doneButtonClicked()">Done</button>

</div>

<div class="container">
    <h1>
      {{title}}
    </h1>
    <h2>Beers:</h2>
    <app-beer-list [childBeerList]="masterBeerList" (clickSender)="editBeer($event)"></app-beer-list>
    <app-edit-keg [childSelectedBeer]="selectedBeer" (doneButtonClickedSender)="finishedEditing()"></app-edit-keg>
    <app-new-keg (newKegSender)="addKeg($event)"></app-new-keg>

</div>
